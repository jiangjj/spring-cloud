spring:
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0
  redis:
    host: redis
  rabbitmq:
    host: mq-dev
  cloud:
    stream:
      bindings:
        inboundOrgChanges:
          destination: orgChangeTopic
          content-type: application/json
          group: licensingGroup
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 9100
feign:
  hystrix:
    enable: true
